<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Advanced PDF Extractor - Offline & Secure</title>

    <!-- FAVICON -->
    <link rel="icon" href="./assets/svg/logo.svg" type="image/svg+xml">

    <!-- Preconnect for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>

    <!-- 2) Non-blocking load for Google Fonts stylesheet -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" as="style" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" media="print" onload="this.media='all'" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />

    <!-- 3) Non-blocking load for your Tailwind build -->
    <link rel="preload" href="./assets/style/style.css" as="style" />
    <link rel="stylesheet" href="./assets/style/style.css" media="print" onload="this.media='all'" />
    <link rel="stylesheet" href="./assets/style/style.css" />

    <script src="./assets/js/header.js" defer></script>
    <script src="./assets/js/footer.js" defer></script>
    <script src="./assets/js/main.js" defer></script>

</head>
<body class="bg-slate-200 font-sans text-slate-800 flex min-h-screen flex-col transition-colors duration-300 dark:bg-slate-900 dark:text-slate-200">

<div id="header-placeholder"></div>

<main class="flex-grow w-full">
    <div class="p-4 sm:p-6 mt-16 mx-auto">
        <div class="mb-4">
          <div id="topad-1" aria-label="Top Ad 1"></div>
        </div>

        <div class="lg:grid lg:grid-cols-[side_bar] lg:gap-4">

            <div class="min-w-0">
                <section id="converter-tool" class="w-full max-w-4xl mx-auto bg-white p-4 sm:p-6 lg:p-8 rounded-2xl border border-indigo-300 dark:bg-slate-800 dark:border-slate-700">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl lg:text-4xl p-1 font-extrabold bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 bg-clip-text text-transparent">Image to PDF Converter</h1>
                        <p class="mt-2 max-w-2xl mx-auto text-lg text-slate-600 dark:text-slate-400">Combine images into a professional PDFâ€”securely in your browser.</p>
                    </div>

                    <!-- Step 1: Upload -->
                    <section id="upload-section" class="max-w-3xl mx-auto">
                        <div id="upload-area" class="w-full max-w-2xl mx-auto">
                            <label for="file-input" class="block text-center p-8 border-2 border-dashed border-slate-400 dark:border-slate-500 rounded-lg cursor-pointer transition-colors hover:border-indigo-600 dark:hover:border-indigo-300 bg-slate-100 dark:bg-slate-700">
                                <div class="flex flex-col items-center justify-center space-y-4 pointer-events-none">
                                    <p class="text-lg font-medium text-slate-700 dark:text-slate-300">Drag & drop your Images here</p>
                                    <span class="text-slate-500 text-lg font-medium dark:text-slate-400">or</span>
                                    <span id="select-file-button" class="bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 text-white font-semibold py-2.5 px-5 rounded-md text-lg pointer-events-auto">Select Images</span>
                                    <p class="flex items-center text-sm text-slate-500 dark:text-slate-400 pt-2">
                                        <svg class="h-5 w-5 mr-1.5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd"></path></svg>
                                        Files are processed locally & never leave your device.
                                    </p>
                                </div>
                            </label>
                            <input type="file" id="file-input" multiple accept="image/jpeg,image/jpg,image/png,image/webp,image/bmp" class="hidden">
                        </div>
                    </section>

                    <!-- Step 2: Preview & Reorder -->
                    <section id="preview-section" class="hidden mt-8 max-w-3xl mx-auto">
                        <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-100 border-b border-slate-300 dark:border-slate-600 pb-3">2. Review & Reorder Images</h2>
                        <div id="preview-area" class="mt-6 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                             <!-- Images will be dynamically added here by the script -->
                        </div>
                    </section>
                    
                    <!-- Step 3: Settings -->
                    <section id="settings-area" class="hidden mt-8 max-w-3xl mx-auto">
                         <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-100 border-b border-slate-300 dark:border-slate-600 pb-3">3. Configure PDF Settings</h2>
                        <div class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                <div><label for="page-size" class="block text-lg font-medium mb-2">Page Size</label><select id="page-size" class="w-full p-2 rounded-md border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700"><option value="a4" selected>A4 (210 x 297mm)</option><option value="letter">USA Letter (8.5 x 11in)</option></select></div>
                                <div><label for="orientation" class="block text-lg font-medium mb-2">Orientation</label><select id="orientation" class="w-full p-2 rounded-md border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700"><option value="p" selected>Portrait</option><option value="l">Landscape</option></select></div>
                                <div><label for="margin" class="block text-lg font-medium mb-2">Page Margin (mm)</label><input type="number" id="margin" value="10" min="0" class="w-full p-2 rounded-md border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700"></div>
                                <div><label for="image-fit" class="block text-lg font-medium mb-2">Image Fit</label><select id="image-fit" class="w-full p-2 rounded-md border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700"><option value="contain" selected>Contain (Best Fit)</option><option value="cover">Cover (Fill Page)</option></select></div>
                                <div><label for="image-quality" class="block text-lg font-medium mb-2">JPG Image Quality</label><select id="image-quality" class="w-full p-2 rounded-md border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700"><option value="NONE" selected>Original</option><option value="FAST">Low (Smaller File)</option><option value="MEDIUM">Medium</option><option value="SLOW">High (Better Quality)</option></select></div>
                                <div><label for="author" class="block text-lg font-medium mb-2">PDF Author</label><input type="text" id="author" placeholder="Document author name" class="w-full p-2 rounded-md border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700"></div>
                                <div class="md:col-span-full"><label for="filename" class="block text-lg font-medium mb-2">PDF Filename</label><input type="text" id="filename" value="converted-images.pdf" class="w-full p-2 rounded-md border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700"></div>
                        </div>
                    </section>
                    
                     <!-- Step 4: Actions -->
                    <section id="action-section" class="hidden mt-8 max-w-3xl mx-auto">
                        <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-100 border-b border-slate-300 dark:border-slate-600 pb-3">4. Create Your PDF</h2>
                        <div class="mt-8 flex flex-col sm:flex-row gap-4">
                            <button id="convert-btn" type="button" class="flex-1 text-white bg-indigo-600 hover:bg-indigo-700 font-semibold rounded-lg text-lg px-5 py-3 transition-all dark:bg-indigo-500 dark:hover:bg-indigo-600 disabled:bg-slate-500 dark:disabled:bg-slate-600 disabled:cursor-not-allowed flex items-center justify-center">
                                <svg class="spinner hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                <span class="btn-text">Create PDF</span>
                            </button>
                            <button id="reset-btn" type="button" class="w-full sm:w-auto bg-slate-200 hover:bg-slate-300 text-slate-800 font-semibold rounded-lg text-lg px-5 py-3 transition-colors dark:bg-slate-600 dark:hover:bg-slate-500 dark:text-slate-200 disabled:opacity-50 disabled:cursor-not-allowed">
                                Start Over
                            </button>
                        </div>
                    </section>

                </section>
            </div>

            <aside class="hidden lg:flex flex-col">
              <div id="sidead-1" aria-label="Sidebar Ad 1"></div>
            </aside>

            <aside class="hidden lg:flex flex-col">
              <div id="sidead-2" aria-label="Sidebar Ad 2"></div>
            </aside>
            
        </div>
        <div class="mb-4">
          <div id="topad-2" aria-label="Top Ad 2"></div>
        </div>
    </div>
</main>

<div id="footer-placeholder"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    if (typeof window.jspdf === 'undefined') {
        const toolEl = document.getElementById('converter-tool');
        if (toolEl) {
            toolEl.innerHTML = '<div class="p-4 rounded-md text-sm bg-red-100 text-red-800 dark:bg-red-900/50 dark:text-red-200"><strong>Critical Error:</strong> Could not load the PDF generation library. This might be due to a network issue. Please check your connection and refresh the page.</div>';
        }
        return;
    }
    
    class ImageToPdfApp {
        constructor() {
            this.imageItems = [];
            this.draggedIndex = null;
            this.init();
        }
        
        init() {
            this.elements = {
                uploadArea: document.getElementById('upload-area'),
                fileInput: document.getElementById('file-input'),
                selectFileBtn: document.getElementById('select-file-button'),
                previewArea: document.getElementById('preview-area'),
                previewSection: document.getElementById('preview-section'),
                actionSection: document.getElementById('action-section'),
                previewPlaceholder: (() => {
                    const el = document.createElement('div');
                    el.className = 'col-span-full flex items-center justify-center text-center py-8 text-slate-500 dark:text-slate-400';
                    el.textContent = 'Your selected images will appear here. Drag to reorder them.';
                    return el;
                })(),
                convertBtn: document.getElementById('convert-btn'),
                resetBtn: document.getElementById('reset-btn'),
                btnText: document.querySelector('#convert-btn .btn-text'),
                spinner: document.querySelector('#convert-btn .spinner'),
                settingsArea: document.getElementById('settings-area'),
                resetModal: document.getElementById('reset-modal'),
                modalCancelBtn: document.getElementById('modal-cancel-btn'),
                modalConfirmResetBtn: document.getElementById('modal-confirm-reset-btn'),
            };
            this.addEventListeners();
            this.updateUIState();
        }
        
        addEventListeners() {
            const { uploadArea, fileInput, selectFileBtn, convertBtn, resetBtn, modalCancelBtn, modalConfirmResetBtn } = this.elements;
            
            selectFileBtn.addEventListener('click', () => fileInput.click());
            uploadArea.querySelector('label').addEventListener('click', (e) => {
                if(e.target.id !== 'select-file-button') fileInput.click();
            });
            fileInput.addEventListener('change', (e) => {
                this.addFiles([...e.target.files]);
                e.target.value = '';
            });

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eName => {
                uploadArea.addEventListener(eName, this.preventDefaults);
            });
            ['dragenter', 'dragover'].forEach(eName => {
                uploadArea.addEventListener(eName, () => uploadArea.classList.add('dragover'));
            });
            ['dragleave', 'drop'].forEach(eName => {
                uploadArea.addEventListener(eName, () => uploadArea.classList.remove('dragover'));
            });
            uploadArea.addEventListener('drop', (e) => this.addFiles([...e.dataTransfer.files]));
            
            convertBtn.addEventListener('click', () => this.convertToPdf());
            resetBtn.addEventListener('click', () => this.showResetModal());
            modalCancelBtn.addEventListener('click', () => this.hideResetModal());
            modalConfirmResetBtn.addEventListener('click', () => this.performReset());
        }

        showResetModal = () => {
            if (this.imageItems.length > 0) this.elements.resetModal.classList.remove('hidden');
        }

        hideResetModal = () => this.elements.resetModal.classList.add('hidden');
        
        performReset = () => {
            this.hideResetModal();
            this.imageItems.forEach(item => URL.revokeObjectURL(item.objectURL));
            this.imageItems = [];
            
            // Reset form fields to default values
            document.getElementById('page-size').value = 'a4';
            document.getElementById('orientation').value = 'p';
            document.getElementById('margin').value = '10';
            document.getElementById('image-fit').value = 'contain';
            document.getElementById('image-quality').value = 'NONE';
            document.getElementById('author').value = '';
            document.getElementById('filename').value = 'converted-images.pdf';

            this.renderPreview();
        }
        
        preventDefaults = (e) => { e.preventDefault(); e.stopPropagation(); }

        addFiles = (newFiles) => {
            const imageFiles = newFiles.filter(f => f.type.startsWith('image/'));
            if (imageFiles.length === 0) return;
            for (const file of imageFiles) this.imageItems.push({ file, objectURL: URL.createObjectURL(file) });
            this.renderPreview();
        }

        removeFile = (indexToRemove) => {
            URL.revokeObjectURL(this.imageItems[indexToRemove].objectURL);
            this.imageItems.splice(indexToRemove, 1);
            this.renderPreview();
        }
        
        renderPreview = () => {
            this.elements.previewArea.innerHTML = '';
            if (this.imageItems.length === 0) {
                this.elements.previewArea.appendChild(this.elements.previewPlaceholder);
            } else {
                this.imageItems.forEach((item, index) => {
                    this.elements.previewArea.appendChild(this.createPreviewItem(item.objectURL, index));
                });
            }
            this.updateUIState();
            this.addDragAndDropHandlersToPreviews();
        }
        
        createPreviewItem = (src, index) => {
            const div = document.createElement('div');
            div.className = 'preview-item'; div.draggable = true; div.dataset.index = index;
            const img = document.createElement('img'); img.src = src; img.alt = `Page ${index + 1}`; img.loading = "lazy";
            const removeBtn = document.createElement('button');
            removeBtn.type = 'button'; removeBtn.className = 'remove-btn'; removeBtn.innerHTML = '&times;'; removeBtn.title = 'Remove image';
            removeBtn.onclick = (e) => { e.stopPropagation(); this.removeFile(index); };
            const pageNumber = document.createElement('div'); pageNumber.className = 'preview-page-number'; pageNumber.textContent = index + 1;
            div.append(img, removeBtn, pageNumber);
            return div;
        }
        
        addDragAndDropHandlersToPreviews = () => this.elements.previewArea.querySelectorAll('.preview-item').forEach(item => {
            item.addEventListener('dragstart', (e) => { this.draggedIndex = parseInt(e.currentTarget.dataset.index, 10); e.currentTarget.classList.add('dragging'); });
            item.addEventListener('dragend', (e) => e.currentTarget.classList.remove('dragging'));
            item.addEventListener('dragover', this.preventDefaults);
            item.addEventListener('drop', (e) => {
                this.preventDefaults(e);
                const dropIndex = parseInt(e.currentTarget.dataset.index, 10);
                if (this.draggedIndex !== null && this.draggedIndex !== dropIndex) {
                    const movedItem = this.imageItems.splice(this.draggedIndex, 1)[0];
                    this.imageItems.splice(dropIndex, 0, movedItem);
                    this.renderPreview();
                }
            });
        });
        
        toggleLoadingState = (isLoading) => {
            this.elements.btnText.textContent = isLoading ? 'Creating PDF...' : 'Create PDF';
            this.elements.spinner.classList.toggle('hidden', !isLoading);
            this.elements.convertBtn.disabled = isLoading;
            this.elements.resetBtn.disabled = isLoading;
        }

        updateUIState = () => {
            const hasFiles = this.imageItems.length > 0;
            this.elements.previewSection.classList.toggle('hidden', !hasFiles);
            this.elements.settingsArea.classList.toggle('hidden', !hasFiles);
            this.elements.actionSection.classList.toggle('hidden', !hasFiles);
            this.elements.convertBtn.disabled = !hasFiles;
            this.elements.resetBtn.disabled = !hasFiles;
        }
        
        convertToPdf = async () => {
            if (this.imageItems.length === 0) return;
            this.toggleLoadingState(true);

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({ 
                    orientation: document.getElementById('orientation').value, 
                    unit: 'mm', 
                    format: document.getElementById('page-size').value 
                });
                
                const author = document.getElementById('author').value.trim();
                if(author) doc.setProperties({ author });

                for (const [index, item] of this.imageItems.entries()) {
                     await new Promise(res => setTimeout(res, 0));
                     const imgData = await this.getImageData(item.file);
                     if (index > 0) doc.addPage();
                     this.addImageToPdfPage(doc, imgData);
                }
                const filename = (document.getElementById('filename').value.trim() || 'converted-images.pdf').toLowerCase().endsWith('.pdf') ? document.getElementById('filename').value.trim() : `${document.getElementById('filename').value.trim()}.pdf`;
                doc.save(filename);
            } catch (error) {
                console.error("Failed to create PDF:", error);
                alert(`Error creating PDF: ${error.message || 'An unknown error occurred.'}`);
            } finally {
                this.toggleLoadingState(false);
            }
        }

        getImageData = (file) => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => resolve({ src: e.target.result, width: img.width, height: img.height, type: file.type });
                img.onerror = () => reject(new Error('Could not load image data.'));
                img.src = e.target.result;
            };
            reader.onerror = () => reject(new Error('Could not read file.'));
            reader.readAsDataURL(file);
        });

        addImageToPdfPage = (doc, img) => {
            const pageW = doc.internal.pageSize.getWidth();
            const pageH = doc.internal.pageSize.getHeight();
            const margin = parseFloat(document.getElementById('margin').value) || 0;
            const imageFit = document.getElementById('image-fit').value;
            const availableW = pageW - margin * 2;
            const availableH = pageH - margin * 2;
            if (availableW <= 0 || availableH <= 0) throw new Error('Page margins are larger than the page itself.');
            
            const imgRatio = img.width / img.height;
            let finalW, finalH;

            if (imageFit === 'cover') {
                const pageRatio = availableW / availableH;
                if (imgRatio > pageRatio) { finalH = availableH; finalW = finalH * imgRatio; } 
                else { finalW = availableW; finalH = finalW / imgRatio; }
            } else { // contain
                const ratio = Math.min(availableW / img.width, availableH / img.height);
                finalW = img.width * ratio;
                finalH = img.height * ratio;
            }
            
            const imgX = margin + (availableW - finalW) / 2;
            const imgY = margin + (availableH - finalH) / 2;
            const imgType = img.type.toUpperCase().replace('IMAGE/', '');
            const finalImgType = ['JPEG', 'JPG', 'PNG'].includes(imgType) ? imgType : 'JPEG';
            const quality = document.getElementById('image-quality').value;
            const compression = (finalImgType === 'JPEG' && quality !== 'NONE') ? quality : 'NONE';
            
            doc.addImage(img.src, finalImgType, imgX, imgY, finalW, finalH, null, compression);
        }
    }
    
    new ImageToPdfApp();
});
</script>

</body>
</html>
