      color: oklch(54.6% 0.245 262.881);

<body class="bg-slate-200 font-sans text-slate-800 flex min-h-screen flex-col transition-colors duration-300 dark:bg-slate-900 dark:text-slate-200">

<!-- :: HEADER PLACEHOLDER :: -->
<div id="header-placeholder"></div>

<main class="flex-grow w-full">
    <div class="p-4 sm:p-6 mt-16 mx-auto mb-8">

      <div class="text-center mt-8 mb-4">
        <h1 class="p-4 text-4xl md:text-5xl lg:text-6xl font-extrabold bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 bg-clip-text text-transparent">Contact Us</h1>
        <p class="p-2 text-xl max-w-2xl mx-auto text-slate-600 dark:text-slate-400">We'd love to hear from you. Whether you have a question, feedback, or just want to say hello, please don't hesitate to reach out.</p>
        <a href="" class="text-3xl text-indigo-600 dark:text-indigo-400 hover:underline" data-aos-delay="100">tools@developer.com</a>
      </div>

    <div class="flex items-center justify-center">
            <div class="p-6 w-75% rounded-lg bg-slate-100 dark:bg-slate-800">
                <form>
                    <div class="mt-2">
                        <label for="name" class="block text-base font-medium text-slate-700 dark:text-slate-300">Name</label>
                        <input type="text" id="name" name="name" class="w-full p-2 border border-slate-300 rounded-md dark:bg-slate-700 dark:border-slate-600" required>
                    </div>
                    <div class="mt-2">
                        <label for="email" class="block text-base font-medium text-slate-700 dark:text-slate-300">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-2 border border-slate-300 rounded-md dark:bg-slate-700 dark:border-slate-600" required>
                    </div>
                    <div class="mt-2">
                        <label for="message" class="block text-base font-medium text-slate-700 dark:text-slate-300">Message</label>
                        <textarea id="message" name="message" rows="5" class="w-full p-2 border border-slate-300 rounded-md dark:bg-slate-700 dark:border-slate-600" required></textarea>
                    </div>
                    <button type="submit" class="w-full sm:w-auto mt-2 flex-grow text-white bg-indigo-600 hover:bg-indigo-700 font-semibold rounded-lg text-lg px-5 py-3 transition-all dark:bg-indigo-500 dark:hover:bg-indigo-600">Send Message</button>
                </form>
            </div>
    </div>

    </div>
</main>

<!-- :: Footer PLACEHOLDER :: -->
<div id="footer-placeholder"></div>

</body>
</html>
